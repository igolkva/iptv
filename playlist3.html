<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U Playlist Creator</title>
    <style>
      * {
        box-sizing: border-box;
      }
      header {
        text-align: center;
        background-color: #333;
        color: #fff;
        padding: 10px 0;
      }
      h1 {
        margin: 0;
      }
      article {
        width: 80%;
        margin: 0 auto;
        text-align: center;
        padding: 20px 0;
      }
      textarea {
        width: 100%;
        height: 200px;
        font-size: 16px;
        padding: 10px;
        margin-bottom: 20px;
      }
      button {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
    <script>
      function createM3U() {
        var input = document.getElementById("input").value;
        var lines = input.split("\n");
        var m3u = "#EXTM3U\n";
        for (var i = 0; i < lines.length; i++) {
          m3u += "#EXTINF:-1, " + lines[i++] + "\n" + lines[i] + "\n";
        }
        document.getElementById("output").value = m3u;
      }
    </script>
  </head>
  <body>
    <header>
      <h1>M3U Playlist Creator</h1>
    </header>
    <main>
      <article>
        <textarea id="input" placeholder="Enter channel data"></textarea>
        <br>
        <button onclick="createM3U()">Create M3U</button>
        <br>
        <textarea id="output" readonly></textarea>
      </article>
    </main>
  </body>
</html>
